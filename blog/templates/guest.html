{% extends 'base.html' %}
{% block title %} Гостевая книга {% endblock %}
{% block content %}

<div class="post">
    {% for obj in posts %}
    <h1><a href="{% url 'guest_post_detail' pk=obj.pk %}">{{ obj.title }}</a></h1>
    <h1>{{ obj.content|truncatechars:1000 }}</h1>
    {% empty %}
	<h1>Пусто!</h1>
    {% endfor %}
</div>

{% endblock %}
